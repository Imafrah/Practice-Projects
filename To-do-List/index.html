<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="To-do">
            <div class="to">
                <h2>To-Do List</h2>
                <img src="to_do.png">
            </div>

            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text" style="color: white;">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="listContent">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
