<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <link rel="stylesheet" href="design-new.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="head">
        <h1 style="text-align:left;background:none;box-shadow:none;left:10px;border:none "><img src="https://ailogomaker.io/images/case/11.webp" alt="Chat Icon"style="vertical-align:middle;margin-right:10px">IMGenAi</h1>   
    </div>
     <div id="chat-container">  
        <div id="messages"></div>
        <div style="display:flex;gap:8px;align-items:center;margin-top:8px;">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" autofocus>
            <button id="send-button" title="Send Message">Send</button>
            <button id="clear-button" title="Clear Chat">Clear</button>
        </div>
    </div>
    <div id="status"></div>
    <footer style="text-align:center;color:#af4a4a;font-size:0.95rem;margin-top:32px;">
        <span>Powered by <b>IMGENAI</b> &copy; 2025</span>
    </footer>
    <script src="frontend.js"></script>
</body>
</html>
